<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>대화하기</title>
</head>
<body>
    <div class="main_chat_title">
        <div class="chat_title_content"><span id="chat_point">대화</span>를 통해<br>
            필요한 서류를 찾아드릴게요!
        </div>
        <img class="chat_title_image" src="{{url_for('static', filename='img/speech-bubble.png')}}">
    </div>
    <div class="chat_contents">
        <table class="chat_content_table">
            <tr>
                <td colspan="2">
                    <div class="customer_chat">
                        나가 지금 농사를 짓다가 지원금이 있다 해서 한 번 와봤어!
                    </div>
                </td>
            </tr>
            <tr>
                <td class="chatbot_td" >
                    <img class="chatbot_img" src="{{url_for('static', filename='img/chatbot.png')}}">
                </td>
                <td>
                    <div class="bot_chat">
                        농사 관련 지원금이 필요하시군요?<br>
                        어떤 종류의 농사를 지으시나요?
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="customer_chat">
                        쌀 하지 쌀!
                    </div>
                </td>
            </tr>
            <tr>
                <td class="chatbot_td" >
                    <img class="chatbot_img" src="{{url_for('static', filename='img/chatbot.png')}}">
                </td>
                <td>
                    <div class="bot_chat">
                        벼농사 관련 지원금으로는 직불금,<br> 
                        벼 재배농가 경영안정자금 지원사업이<br>
                        있어요
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="customer_chat">
                        첫번째껄로 해줘!
                    </div>
                </td>
            </tr>
            <tr>
                <td class="chatbot_td" >
                    <img class="chatbot_img" src="{{url_for('static', filename='img/chatbot.png')}}">
                </td>
                <td>
                    <div class="bot_chat">
                        네, 직불금 신청을 도와드릴게요!
                    </div>
                </td>
            </tr>
        </table>

        <div class="document_modal">
            <table class="modal_btn_table">
                <tbody>
                    <tr>
                        <td>
                            <div class="document_modal_content">
                                <span class='documents_name'>경영체 확인서, 소득 금액 증명원</span>을<br>
                                발급하시겠습니까?
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="modal_btns_div">
                                <div class="btn modal_btn">
                                    네
                                </div>
                                <div class="btn modal_btn">
                                    아니오
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <table class="btn_table">
            <tbody>
                <tr>
                    <td>
                        <div class="btn small_btn">
                            직원호출
                        </div>
                    </td>
                    <td>
                        <div class="btn small_btn">
                            사용법 보기
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
